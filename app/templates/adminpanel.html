{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <div class="admin-panel">
        <h1>Admin Panel</h1>
        <form action="{{ url_for('admin.add_user') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password_hash">Password:</label>
                <input type="text" id="password_hash" name="password_hash" required>
            </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required onkeydown="return event.keyCode !== 38 && event.keyCode !== 40;">
            </div>
            <div class="input-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating">
            </div>
            <div class="input-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Add User</button>
        </form>

        <hr>
        <a href="{{ url_for('admin.list_users') }}" class="submit-btn">View All Users</a>
    </div>
{% endblock %}
